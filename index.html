<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoconnex Registration Service</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon"> <!-- Add this line for the favicon -->
    <link rel="stylesheet" href="static/css/default.css">

    <meta name="description" content="Upload CSV to Geoconnex and create a pull request.">
    <meta name="keywords" content="CSV, upload, Geoconnex, pull request, GitHub, API">
    <meta property="og:title" content="Geoconnex Registration Service">
    <meta property="og:description" content="Upload CSV to Geoconnex and create a pull request.">
    <meta property="og:image" content="static/img/logo.png">
    <meta property="og:url" content="https://register.geoconnex.us">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <div class="crumbs">
        <div class="container">
            <a href="https://geoconnex.us">
                <img src="static/img/logo.png"
                        title="register.geoconnex.us" />
            </a>
        </div>
    </div>

    <h1>Upload CSV to Geoconnex</h1>
    <form id="uploadForm">
        <label for="namespace">Namespace:</label>
        <input type="text" id="namespace" name="namespace" required>
        
        <label for="file">Choose CSV file:</label>
        <input type="file" id="file" name="file" accept=".csv" required>
        
        <button type="submit">Upload and Create Pull Request</button>
    </form>
    
    <div id="result"></div>

    <!-- Contribution Documentation -->
    <button class="accordion container-narrow">Contribution Documentation</button>
    <div class="panel">
        <div id="markdownContent" class="container-medium"></div>
    </div>

    <script>
        // Fetch and render Markdown content from GitHub
        const url = 'https://api.github.com/repos/internetofwater/geoconnex.us/contents/CONTRIBUTING.md';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Decode content from Base64
                const markdown = atob(data.content);
                const html = marked.parse(markdown);
                document.getElementById('markdownContent').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching Markdown:', error);
                document.getElementById('markdownContent').innerHTML = '<p>Error loading Markdown content.</p>';
            });

        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
    <script src="static/js/script.js"></script>
</body>
</html>
